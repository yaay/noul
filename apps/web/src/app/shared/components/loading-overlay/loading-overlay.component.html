@if (isLoading$ | async) {
    <div class="loading-overlay" [class.rounded-border]="roundedBorder">
        @if(progress !== null)  {
            <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
        } @else {
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>      
        }
    </div>
}
